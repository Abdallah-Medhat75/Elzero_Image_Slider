<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Slider</title>
        <link rel="stylesheet" href="css/master.css">
    </head>
    <body>
        <div class="container">
            <div class="gallery">
                <div id="slide-number" class="slide-number"></div>
                <img src="imgs/gallery-01.png">
                <img src="imgs/gallery-02.png">
                <img src="imgs/gallery-03.jpg">
                <img src="imgs/gallery-04.png">
                <img src="imgs/gallery-05.jpg">
            </div>
        </div>
        <div class="slider-controls">
            <button id="prev" class="prev">Prev</button>
            <span id="indicators" class="indicators"></span>
            <button id="next" class="next">Next</button>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
